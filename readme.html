<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup - Pixel Weather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.3/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="logo_icon.svg">

</head>
<body>
<header>
    <div id="menuBtn"></div>
    <div id="title">Pixel Weather APIs</div>
</header>
<div id="markdown-content"></div>

<script>
    fetch('setup.md')
        .then(response => response.text())
        .then(markdown => {
            console.log(typeof marked); // Check if marked is a function
            document.getElementById('markdown-content').innerHTML = marked.parse(markdown); // Use marked.parse for newer versions
        })
        .catch(error => {
            console.error('Error loading readme.md:', error);
        });

</script>
</body>
</html>
